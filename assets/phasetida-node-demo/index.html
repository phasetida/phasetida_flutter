<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>phasetida-demo</title>
      <script type="module" crossorigin src="/phasetida-node-demo/assets/index-R4_5dsXB.js"></script>
    </head>

    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body,
            html {
                height: 100%;
            }
        </style>
        <div class="scroll-container">
            <canvas id="canvas"></canvas>
            <div id="debug-container">
                <label id="hint">loading</label><br>
                <label id="sounds"></label>
                <button id="sim-use-default-level" hidden="hidden">
                    Use default
                </button>
                <div>
                    <label>Auto play</label>
                    <input type="checkbox" id="sim-auto-play" checked />
                </div>
                <div>
                    <label>Enable input</label>
                    <input type="checkbox" id="sim-enable-input" disabled />
                </div>
                <div>
                    <label>Speed</label>
                    <input type="text" id="sim-playback-speed" />
                    <button id="sim-playback-speed-apply">Apply</button>
                </div>
                <div>
                    <label>Effect level</label>
                    <input type="radio" id="sim-effect-0" name="sim-effect" />
                    <label>None</label>
                    <input type="radio" id="sim-effect-1" name="sim-effect" />
                    <label>Basic</label>
                    <input type="radio" id="sim-effect-2" name="sim-effect" checked/>
                    <label>Fancy</label>
                </div>
                <div>
                    <label>Time</label>
                    <input
                        type="range"
                        id="sim-playback-time"
                        min="0"
                        max="1000"
                    />
                    <label id="sim-playback-time-display">[Unknown]</label>
                </div>
                <div>
                    <label>Time adjust</label>
                    <input type="text" id="sim-playback-time-set" />
                    <button id="sim-playback-time-set-apply">Apply</button>
                </div>
                <a href="https://github.com/phasetida/phasetida-node-demo"
                    >Github repository</a
                >
            </div>
        </div>
    </body>
</html>
